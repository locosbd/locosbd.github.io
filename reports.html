---
title: Reports
date: 2020-05-08
permalink: "/reports/"
layout: page
---

<h1 class="page-title">{{ page.title | escape }}</h1>

<ul class="collection">
    {% for post in site.categories.Reports %}
    <li class="collection-item avatar">

        <span class="title"><a class="post-link" href="{{ post.url | relative_url }}">
                <h4>{{ post.title | escape }}</h4>
            </a></span>
        <p>
            {{ post.content | truncatewords: 40 }}
        </p>
        <a href="{{ post.url | relative_url }}" class="secondary-content"><i
                class="material-icons">navigate_next</i></a>
    </li>
    {% endfor %}
</ul>
